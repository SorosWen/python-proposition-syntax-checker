<!doctype html>

<h>Proposition Syntax Checker</h>
<p>Please type your proposition below: </p>

<form method="post" >
    <input type="text" name="proposition" size="20">
    <button type="submit" value="Submit">Submit</button>
</form>

{% if correctness %}
    <p>Your proposition is: "{{proposition}}", and it is syntactically {{correctness}}. {{error}}</p>
{% endif %}
